<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Radius Image</title>
    <style>
     nav ul {
  list-style: none;
  padding: 0;
  display: flex;
}

nav li {
  position: relative;
  margin: 0 10px;
}

nav a {
  text-decoration: none;
  color: black;
  padding: 10px;
  transition: color 0.3s;
}

nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  left: 0;
  bottom: 0;
  background-color: black;
  transition: width 0.3s;
}

nav a:hover::after {
  width: 100%;
}

nav a:hover {
  color: grey;
}
   
    </style>
</head>
<body>
 <nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
   
</body>
</html>
